version: '3.8'
services:
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - "api_2care/production.env"
    depends_on:
      - db
      - mongo
    environment:
      - "DATABASE_HOST=db"
      - "DATABASE_NAME=2care_database"
      - "DATABASE_USER=user"
      - "DATABASE_PASSWORD=password"
      - "DATABASE_PORT=5432"

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=2care_database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=passworda

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  postgres_data:
  mongo_data:
